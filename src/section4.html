<html>
   <head>
      <meta content = "text/html; charset = ISO-8859-1" http-equiv = "content-type">
      <script type = "application/javascript">
         function loadJSON() {
            var data_file = "https://learnwebcode.github.io/json-example/animals-1.json";
            var http_request = new XMLHttpRequest();		
            http_request.onreadystatechange = function() {
               if (http_request.readyState == 4  ) {
                  var jsonObj = JSON.parse(http_request.responseText);
                  console.log(jsonObj);
                  document.getElementById("Name").innerHTML = jsonObj[0].name;
                  document.getElementById("Species").innerHTML = jsonObj[0].species;
                  document.getElementById("foods").innerHTML = jsonObj[0].foods.dislikes;
                  document.getElementById("likes").innerHTML = jsonObj[0].foods.likes;
                  document.getElementById("Name1").innerHTML = jsonObj[1].name;
                  document.getElementById("Species1").innerHTML = jsonObj[1].species;
                  document.getElementById("foods1").innerHTML = jsonObj[1].foods.dislikes;
                  document.getElementById("likes1").innerHTML = jsonObj[1].foods.likes;
                  document.getElementById("Name2").innerHTML = jsonObj[2].name;
                  document.getElementById("Species2").innerHTML = jsonObj[2].species;
                  document.getElementById("foods2").innerHTML = jsonObj[2].foods.dislikes;
                  document.getElementById("likes2").innerHTML = jsonObj[2].foods.likes;

               }
            }
            http_request.open("GET", data_file, true);
            http_request.send();
         }
         function doubleJSON() {
            var data_file1 = "https://learnwebcode.github.io/json-example/animals-2.json";
            var http_request1 = new XMLHttpRequest();		
            http_request1.onreadystatechange = function() {
               if (http_request1.readyState == 4  ) {
                  var jsonObj = JSON.parse(http_request1.responseText);
                  console.log(jsonObj);
                  document.getElementById("Name").innerHTML = jsonObj[0].name;
                  document.getElementById("Species").innerHTML = jsonObj[0].species;
                  document.getElementById("foods").innerHTML = jsonObj[0].foods.dislikes;
                  document.getElementById("likes").innerHTML = jsonObj[0].foods.likes;
                  document.getElementById("Name1").innerHTML = jsonObj[1].name;
                  document.getElementById("Species1").innerHTML = jsonObj[1].species;
                  document.getElementById("foods1").innerHTML = jsonObj[1].foods.dislikes;
                  document.getElementById("likes1").innerHTML = jsonObj[1].foods.likes;
                  document.getElementById("Name2").innerHTML = jsonObj[2].name;
                  document.getElementById("Species2").innerHTML = jsonObj[2].species;
                  document.getElementById("foods2").innerHTML = jsonObj[2].foods.dislikes;
                  document.getElementById("likes2").innerHTML = jsonObj[2].foods.likes;

               }
            }
            http_request1.open("GET", data_file1, true);
            http_request1.send();
         }
      </script>
   </head>
	
   <body>
      <h1>Pet Details</h1>
		
      <table class = "src">
         <tr><th>Name</th><th>Species</th><th>Food Dislikes</th><th>Food Likes</th></tr>
         <tr><td><div id = "Name"></div></td>
         <td><div id = "Species"></div></td>
         <td><div id = "foods"></div></td>
         <td><div id = "likes"></div></td></tr>
         <tr><td><div id = "Name1"></div></td>
            <td><div id = "Species1"></div></td>
            <td><div id = "foods1"></div></td>
            <td><div id = "likes1"></div></td></tr>
            <tr><td><div id = "Name2"></div></td>
               <td><div id = "Species2"></div></td>
               <td><div id = "foods2"></div></td>
               <td><div id = "likes2"></div></td></tr>
      </table>

      <div class = "central">
         <button type = "button" onclick = "loadJSON()" ondblclick="doubleJSON()">Update Details </button>
      </div>
		
   </body>
		
</html>
