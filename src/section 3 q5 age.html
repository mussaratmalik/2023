<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ageCalculator() 
        {  
            var val = document.getElementById("DOB").value;  
            var dob = new Date(val);  
            if(val==null || val=='') 
            {  
                document.getElementById("result").innerHTML = "Select DOB";    
                return false;   
            } 
            else {  
            var month_diff = Date.now() - dob.getTime();  
             
            var age_dt = new Date(month_diff);   
                  
            var year = age_dt.getUTCFullYear();  
            
            var age = Math.abs(year - 1970);  
            
            return document.getElementById("result").innerHTML ="Age is: " + age + " years. ";  
            }  
        }  

    </script>
</head>
<body> 
        <h1>  Age Calculator from Date of Birth <br> </h1>    
        <b> Enter Date of Birth: 
            <input type=date id = "DOB"> 
        </b>    
        <button type="submit" onclick = "ageCalculator()"> Calculate </button> 
        <p id="result"></p>   
</body>
</html>
