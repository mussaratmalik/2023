<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Employee{
             Getter(i,n,d,s){
                this.id=i; 
                this.Name=n;
                this.Department=d;
                this.Salary=s;
            }
            Setter(){
                document.write(this.id+"..."+this.Name+"..."+this.Department+"..."+this.Salary+"<br>");
            }

        }
    </script>
</head>
<body>
    <script>
        var emp1=new Employee();
        var emp2=new Employee();
        var emp3=new Employee();
        emp1.Getter(1,"Mussarat","SE",50000);
        emp1.Setter();
        emp2.Getter(2,"Fatima","CS",75000);
        emp2.Setter();
        emp3.Getter(3,"Noor","SE",90000);
        emp3.Setter();

    </script>
</body>
</html>
